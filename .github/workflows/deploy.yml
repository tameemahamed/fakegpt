name: Run Script with API Key

on:
  push:
    branches: [ "main", "master" ]  
  pull_request:  

jobs:
  run-script:
    runs-on: ubuntu-latest 
    
    # Inject the secret into the workflow environment
    env:
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

    steps:
      # Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Replace with your Node.js version

      # Install dependencies (if needed)
      - name: Install dependencies
        run: npm install

      # Run your script (e.g., Node.js script)
      - name: Execute script
        run: node script.js  # Replace with your script name
